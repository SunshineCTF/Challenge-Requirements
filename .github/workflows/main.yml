# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  validate-challenges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup test directory for validation
        run: |
          # Copy action files to test directory
          cp action.yml Dockerfile entrypoint.sh check.py test/
      
      - name: Validate challenges in test directory
        uses: ./test
        with:
          monorepo: 'true'
