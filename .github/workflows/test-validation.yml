name: Test Validation Logic

on:
  workflow_dispatch:
  push:
    branches: [ main, issue/7/single-challenge-repo ]
  pull_request:
    branches: [ main ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run pytest
      run: pytest test_check.py -v
    
    - name: Test CLI directly (monorepo)
      run: python3 check.py --path test --monorepo
    
    - name: Test CLI directly (single challenge)
      run: python3 check.py --path test/web/flag-vault-1 --single-challenge